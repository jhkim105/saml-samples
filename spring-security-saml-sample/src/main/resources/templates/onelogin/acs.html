<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default.html}">
<head>
  <title>A Java SAML Toolkit by OneLogin demo</title>
</head>
<body>
<!-- Main Content -->
<div layout:fragment="content" id="content">
  <!-- Begin Page Content -->
  <div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-4 text-gray-800">A Java SAML Toolkit by OneLogin demo</h1>

    <div th:if="${attributes.isEmpty()}" class="alert alert-danger" role="alert">You don't have any attributes</div>
    <table th:unless="${attributes.isEmpty()}" class="table table-striped">
      <thead>
      <tr>
        <th>Name</th>
        <th>Values</th>
      </tr>
      </thead>
      <tbody>

        <tr th:each="name : ${attributes.keySet()}">
          <td th:text="${name}"></td>
          <td>
            <li th:each="val : ${attributes.get(name)}" th:text="${val}"></li>
          </td>
        </tr>
      </tbody>
    </table>
    <a th:href="@{|/saml/${idp}/logout|}">Logout</a>
  </div>
  <!-- /.container-fluid -->

</div>
<!-- End of Main Content -->
<script layout:fragment="script" th:src="@{/js/index.js}"></script>
</body>
</html>
